name: Sync to buildspace-private

on: 
  push: 
    branches: [main]

jobs:
  sync-to-private:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout buildspace repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to buildspace-private repo
        env:
          API_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # Verify token exists
          if [ -z "$API_TOKEN" ]; then
            echo "::error::SYNC_TOKEN secret is not set or is empty. Please add it to repository secrets."
            exit 1
          fi
          
          # Trim any whitespace from token
          API_TOKEN=$(echo "$API_TOKEN" | tr -d '[:space:]')
          
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          
          # Test if token works via API first
          echo "Testing token via API..."
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" \
            -H "Authorization: token ${API_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/photon-hq/buildspace-private)
          echo "API response code: $HTTP_CODE"
          cat /tmp/response.json | head -20
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Token cannot access buildspace-private via API. HTTP code: $HTTP_CODE"
            echo "::error::Make sure SYNC_TOKEN has 'repo' scope and access to buildspace-private"
            exit 1
          fi
          
          # Use credential helper for authentication (more reliable than URL embedding)
          git config --global credential.helper store
          echo "https://x-access-token:${API_TOKEN}@github.com" > ~/.git-credentials
          
          # Add remote without token in URL (credential helper will handle auth)
          git remote add private https://github.com/photon-hq/buildspace-private.git
          
          # Push with set-upstream for empty repos
          git push private main:main --force --set-upstream || git push private main --force
          