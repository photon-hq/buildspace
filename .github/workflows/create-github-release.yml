name: Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
        description: "The version to release (e.g., 1.2.3)"
      title:
        type: string
        required: true
        description: "The release title"
      notes:
        type: string
        required: false
        default: ""
        description: "Release notes in markdown"
      prerelease:
        type: boolean
        required: false
        default: false
        description: "Whether this is a prerelease"
      draft:
        type: boolean
        required: false
        default: false
        description: "Whether to create as draft"
      tag-prefix:
        type: string
        required: false
        default: "v"
        description: "Prefix for the git tag"
      artifact-pattern:
        type: string
        required: false
        default: ""
        description: "Pattern to match artifacts to attach (leave empty for none)"
    outputs:
      url:
        description: "URL of the created release"
        value: ${{ jobs.release.outputs.url }}
      tag:
        description: "The created tag name"
        value: ${{ jobs.release.outputs.tag }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      url: ${{ steps.gh-release.outputs.url }}
      tag: ${{ inputs.tag-prefix }}${{ inputs.version }}
    steps:
      - name: Download artifacts
        if: inputs.artifact-pattern != ''
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ inputs.artifact-pattern }}
          merge-multiple: true

      - name: Create Release
        id: gh-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag-prefix }}${{ inputs.version }}
          name: ${{ inputs.title }}
          body: |
            ${{ inputs.notes }}
            
            ---
            **Version:** ${{ inputs.version }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          files: ${{ inputs.artifact-pattern != '' && 'artifacts/*' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
